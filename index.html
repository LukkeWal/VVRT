<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Ray Tracer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #container, #game-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="Build/VVRTWeb.loader.js"></script>
    <script>
        var canvas = document.getElementById("game-canvas");
        var config = {
            dataUrl: "Build/VVRTWeb.data",
            frameworkUrl: "Build/VVRTWeb.framework.js",
            codeUrl: "Build/VVRTWeb.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "RUG",
            productName: "Virtual Ray Tracer",
            productVersion: "3.42"
        };

        function onResize() {
            // Fill container/window
            canvas.style.width  = "100%";
            canvas.style.height = "100%";
        }

        createUnityInstance(canvas, config).then(function (instance) {
            // After Unity is loaded, hook resize
            window.addEventListener("resize", onResize);
            onResize();
        }).catch(function (message) {
            console.error("Unity instance failed to load:", message);
        });
    </script>
</body>
</html>
